    <title>나이키 데이브레이크 SP</title>

    <script>
        function order() {
            let name_val = $('#nameinput').val();
            let option_val = $('#optioninput').val();
            let address_val = $('#addressinput').val();
            let phone_val = $('#phoneinput').val();

            if (name_val == '') {
                alert('이름을 입력해 주세요!');
                $('#nameinput').focus()
                return
            } else if (option_val == '') {
                alert('옵션을 선택해 주세요!');
                $('#inputGroupSelect01').focus()
                return
            } else if (address_val == '') {
                alert('주소를 입력해주세요!');
                $('#addressinput').focus()
                return
            } else if (phone_val == '') {
                alert('번호를 입력해주세요!');
                $('#phoneinput').focus()
                return
            } else {
                alert('Completed!');
            }
        }



        $(document).ready(function () {



            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let ex_list = response[1]
                    for (let i = 0; i < response.length; i++) {
                        if (response[i]["name"] == 'USDKRW=X') {
                            $('#exchange').text(response[i]["rate"]);
                            return;
                        }
                    }

                }
            })




        });


    </script>
